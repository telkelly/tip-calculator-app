<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="./img/logo.svg" alt="logo" /></div>
    <div class="calculator">
      <div class="input">
        <div class="bill">
          <h4>Bill</h4>
          <input class="input-text icon-bill" type="text" name="bill" id="bill" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"/>
        </div>
        <div class="percent-btn-section">
          <h4>Select Tip %</h4>
          <div class="buttons">
            <button class="btn" data-percent="five">5%</button>
            <button class="btn" data-percent="ten">10%</button>
            <button class="btn" data-percent="fifteen">15%</button><br>
            <button class="btn" data-percent="twentyfive">25%</button>
            <button class="btn" data-percent="fifty">50%</button>
            <input class="input-btn" placeholder="Custom" data-percent="custom"></input>
          </div>
        </div>
        <div class="num-of-people">
          <h4>Number of People</h4>
          <input class="input-text icon-person" type="text" name="number-of-people" id="number-of-people" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
        </div>
      </div>
      <div class="result">
        <div class="amount-result">
          <p>Tip Amount <br />/person <span>$0.00</span></p>
        </div>
        <div class="total-result">
          <p>Total <br />/person <span>$0.00</span></p>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
    </div>
  </body>
</html>
