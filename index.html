<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="./styles/mediaqueries.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="./img/logo.svg" alt="logo" /></div>
    <div class="calculator">
      <div class="input">
        <div class="bill">
          <h4>Bill</h4>
          <input class="input-text icon-bill" type="text" name="bill" id="inp-bill" placeholder="0.0"/>
        </div>
        <div class="percent-btn-section">
          <h4>Select Tip %</h4>
          <div class="btn-wrapper">
            <button class="btn" data-percent="five">5%</button>
            <button class="btn" data-percent="ten">10%</button>
            <button class="btn" data-percent="fifteen">15%</button><br>
            <button class="btn btn-active" data-percent="twentyfive">25%</button>
            <button class="btn" data-percent="fifty">50%</button>
            <input class="input-btn" placeholder="Custom" data-percent="custom" id="input-btn"></input>
          </div>
        </div>
        <div class="num-of-people">
          <h4>Number of People<p class="people-destriction">Can't be zero</p></h4>
          <input class="input-text icon-person" type="text" name="number-of-people" id="number-of-people" placeholder="1"/>
        </div>
      </div>
      <div class="output">
        <div class="wrapper">
          <div class="line-wrapper">
          <div class="title-wrapper">
          <h4 class="title">Tip Amount</h4>
          <p class="desc">/ person</p>
          </div>
          <p class="value">$0.00</p>
        </div>
        <div class="line-wrapper">
          <div class="title-wrapper">
          <h4 class="title">Total</h4>
          <p class="desc">/ person</p>
          </div>
          <p class="value">$0.00</p>
        </div>
        </div>
        <button class="reset" id="resetBtn">Reset</button>
      </div>
    </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
